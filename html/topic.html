    <div class="download-app-top clearfix">
        <div class="logo float-left"><img src="../img/logo.png" alt=""/></div>
        <div class="app-detail float-left">
            <div style="color:#FFFFFF;font-size:.32rem;line-height: .32rem;margin-bottom: .1rem;">来看星 APP</div>

                <img src="../img/praise_img.png" class="info-praise-img" alt=""/><span class="info-praise-nmb" id="praiseNumber">144</span>
            </span>


        </div>
        <p class="text" id="content"></p>
        <div class="picture">

        </div>
    </div>
    <div class="comments">
        <div class="comments-tip">
            <img  src="../img/hot_comment.png" alt=""/>
