            <div style="color:#FFFFFF;font-size:.32rem;line-height: .32rem;margin-bottom: .1rem;">来看星 APP</div>

            </span>
        </div>
        <div class="picture">

            <div id="alertDiv"><img src="../img/play_butten.png"></div>

            <img  src="../img/hot_comment.png" alt=""/>

            <div class="comments-comment-info info clearfix">

        <img src="../img/link_butten.png" class="download-app-button"/>
    </div>
    <div id="alertDivToApp">
        <div class="tip-div">
            <div class="info-tip download-app-button" id="toAppTip">
                请在来看星App中观看视频
            </div>
            <div class="info-buttons" id="commit1">
                <input class="left-button" type="button" value="取消"/>
                <input class="right-button download-app-button" type="button" value="下载来看星"/>
            </div>
        </div>
