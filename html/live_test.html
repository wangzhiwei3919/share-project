<!DOCTYPE html>
<html lang="en" id="live_h5" ng-app="live_h5" ng-cloak>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/live.css">
    <script src="../js/tools/jquery-1.11.2.min.js"></script>
    <script src="../js/tools/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/tools/angular.min.js"></script>
    <script src="../js/tools/angular-cookies.min.js"></script>
    <script type="text/javascript" src="../js/local/live_test.js"></script>
    <script type="text/javascript" src="../js/local/tools.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script>

        var dpr, rem, scale;
        var docEl = document.documentElement;
        var fontEl = document.createElement('style');
        var metaEl = document.querySelector('meta[name="viewport"]');
        var clientWidth=docEl.clientWidth;
        dpr = window.devicePixelRatio || 1;
        scale = 1 / dpr;
        if(currentMatch()=='pc'){
            clientWidth=1024;
            rem = clientWidth * 100 / 750 * dpr;
            if(dpr>1){
                rem*=0.5;
            }
        }else{
            rem = clientWidth * 100 / 750 * dpr;
        }
        metaEl.setAttribute('content', 'width=' + dpr * clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');

        docEl.setAttribute('data-dpr', dpr);
        docEl.firstElementChild.appendChild(fontEl);
        fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';

        window.rem2px = function (v) {
            v = parseFloat(v);
            return v * rem;
        };
        window.px2rem = function (v) {
            v = parseFloat(v);
            return v / rem;
        };

        window.dpr = dpr;
        window.rem = rem;

        function currentMatch(){
            var currentMacth;
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
                return 'mb';
            } else {
                return 'pc';
            }
        }
        $(function(){
            if(currentMatch()=='mb'){
            $('body').height(document.documentElement.clientHeight*0.97);
            }else{
                $('body').height(1573).width(1000);
            }
        });

    </script>
</head>
<body ng-controller="LiveH5">

<!-- page left about star -->
<header class="clearfix">
    <div class="star_head_img">
        <img ng-src="{{starHeadUrl}}">
    </div>
    <div class="star_name">{{starName}}</div>
    <!-- page right about user num -->
    <div class="praise_num">{{praiseNum}}</div>
    <div class="praise_img"><img src="../img/praise_img.png" alt=""/></div>
    <div class="camera_num">{{onlineNum}}</div>
    <div class="camera_img"><img src="../img/camera_img.png" alt=""/></div>
</header>


<!-- live title  -->
<div class="live_title">{{title}}</div>


<!-- live iframe -->

<div id="player" class="live_iframe">
    <script id="blive" type="text/javascript" charset="utf-8" src="http://yuntv.letv.com/player/live/blive.js"></script>
    <script id="bcloud" type="text/javascript" charset="utf-8" src="http://yuntv.letv.com/player/vod/bcloud.js"></script>
</div>


<div id="player-frame">
    <img src=""  style="width:100%;"/>
</div>
<div class="hideDiv" style="position: absolute;text-align: center;display: none;background-color: rgba(51,51,51,0.85)">
    <div class="date" style="margin: 0 auto;">
        <p style="color:#EFEEEE;font-size: .28rem">预计开始时间</p>
        <p class="date-format" style="color: #c4fdf3;font-size: .38rem">
            <span class="month" id="month"></span><span class="month">月</span>
            <span class="day" id="day"></span><span class="day">日</span>
            <span class="hour" id="hour"></span><span class="hour">:</span><span class="minute" id="minute"></span>
        </p>
    </div>
</div>
<!-- link butten  -->
<div class="link_butten" ng-click="starApp()">
    <img src="../img/link_butten.png"/>
</div>

<!-- page bottom  -->
<footer class="clearfix">
    <div class="logo"><img src="../img/logo.png" alt=""/></div>
    <div class="app-detail">
        <div style="color:#FFFFFF;font-size:32px;">来看星 APP</div>
        <div style="color:#FFFFFF;font-size:24px;">韩国娱乐互动平台</div>
    </div>
    <div class="download_butten" ng-click="download()">
        <img src="../img/download_butten.png" alt=""/>
    </div>
</footer>

</body>
</html>
